<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>E-Content</title>
        <style type="text/css">
            body{
                background: lightgray center/cover fixed;
                padding-top: 50px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            h1 {
                font-weight: bold;
                background-color: #333;
                padding: 20px;
                text-align: center;
                opacity: 0.6;
                color: #F4F6F7;
            }
            h3 {
                font-weight: bold;
                //background-color: #333;
                padding: 20px;
                text-align: center;
                opacity: 0.7;
                color: red ;
                font-size: 25px;
            }

            .f {
                background-color: darkgray;
                color: black;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 200px;
                border-radius:10px;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                transition: transform 1s;
                opacity: 0.8;
                position: absolute;
                font-size: 14px;
                //top: 300px;
                left: 660px ;
            }

            /* Add a hover effect for buttons */
            .f:hover {
                background-color: darkgray;
                transform: scale(1.2);
                cursor: pointer;
                opacity: 0.8;
            }

            button {
                background-color: green;
                color: black;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 200px;
                border-radius:10px;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                transition: transform 1s;
                opacity: 0.8;
                position: absolute;
                font-size: 14px;
                //top: 400px;
                left: 680px ;
            }

            /* Add a hover effect for buttons */
            button:hover {
                background-color: green;
                transform: scale(1.3);
                cursor: pointer;
                opacity: 0.8;
            }

            .heading{
                font-size: 20px;
            }

        </style>
    </head>
    <body>
        <div>
            <h1>Upload Document to E-Content</h1>
            <form action="file_upload_up" method="post" enctype = "multipart/form-data">
            <input type="file" name="file" class="f">
                <br><br><br><br><button>UPLOAD</button><br><br><br><br>
            </form>
        </div>
        <form action="f_dashboard.jsp" method="post">
            <button>BACK</button>
        </form>
    </body>
</html>
