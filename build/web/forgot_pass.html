<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>FORGOT PASSWORD</title>
        <style type="text/css">
            body{
                background: white url('mikaela-wiedenhoff-AwmCuTXL97Q-unsplash.jpg') center/cover fixed;
                padding-top: 50px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

            input[type="email"]{
                border-radius: 4px;
                background-color: #D7DBDD;
                color: #566573;
                width: 300px;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                transition: transform 1s;
                border-radius:10px;
                opacity: 0.8;

            }
            input[type="email"]:hover
            {

                transform: scale(1.8);
                cursor: pointer;
                opacity: 0.8;
            }

            button {

                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 300px;
                font-size:15px;
                padding:10px;
                margin:5px;
                transition: transform 1s;
                border-radius:10px;
                opacity: 0.8;
            }

            /* Add a hover effect for buttons */
            button:hover {
                transform: scale(1.5);
                cursor: pointer;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <h1 align="center">FORGOT PASSWORD ?</h1><br>
        <div align="center">
            <form action="for_pass.jsp" method="post">
                <p><input type="email" name="email" placeholder="E-MAIL :"></p>
                <p><button>SEND</button></p>
            </form>
        </div>
    </body>
</html>
